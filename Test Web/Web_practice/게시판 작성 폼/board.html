<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* 다크 테마 */
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: left;
        }

        .header a.logo {
            font-size: 30px;
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
            padding-left: 20px;
        }

        .separator {
            border-top: 2px solid #ffcc00; /* 구분선 */
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #444; /* 다크 배경 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #555; /* 입력 필드 배경 */
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #ffcc00; /* 포커스 시 노란색 테두리 */
            outline: none;
        }

        textarea {
            height: 200px;
            resize: none;
        }

        .form-actions {
            text-align: right;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .submit-btn {
            background-color: #ffcc00;
            color: #333;
            font-weight: bold;
        }

        .cancel-btn {
            background-color: #999;
            color: #fff;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- 헤더: KUCIS 로고 -->
    <div class="header">
        <a href="main.html" class="logo">KUCIS</a>
    </div>

    <!-- 구분선 -->
    <div class="separator"></div>

    <!-- 글 작성 폼 컨테이너 -->
    <div class="container">
        <form action="/submit-post" method="post">
            <div class="form-group">
                <input type="text" id="title" name="title" placeholder="글 제목" required>
            </div>
            <div class="form-group">
                <textarea id="content" name="content" placeholder="내용을 입력하세요." required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">작성</button>
                <button type="reset" class="cancel-btn">취소</button>
            </div>
        </form>
    </div>

</body>
</html>
